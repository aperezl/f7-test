<template name="Chat">
      <div class="pages">
        <div data-page="homeView" class="page toolbar-fixed">
          {{> NavBar}}

          <div class="toolbar messagebar">
            <div class="toolbar-inner">
              <a href="#" class="link icon-only"><i class="icon icon-camera"></i></a>
              <textarea placeholder="Message"></textarea><a href="#" class="link">Send</a>
            </div>
          </div>

          <div class="page-content messages-content">
            <div class="messages messages-auto-layout">

              <!-- Message sent -->
              <div class="message message-sent message-with-avatar">
                <div class="message-text">Hi, Kate</div>
                <div style="background-image:url(http://lorempixel.com/200/200/people/9)" class="message-avatar"></div>
              </div>

              <!-- Message received -->
              <div class="message message-received message-with-avatar">
                <div class="message-name">Kate Johnson</div>
                <div class="message-text">Hi, i am good</div>
                <div style="background-image:url(http://lorempixel.com/200/200/people/9)" class="message-avatar"></div>
              </div>

              {{#each messages}}
                <div class="message message-sent message-with-avatar">
                  <div class="message-text">{{text}}</div>
                  <div style="background-image:url(http://lorempixel.com/200/200/people/9)" class="message-avatar"></div>
                </div>
              {{/each}}


            </div>
          </div>

        </div>
      </div>
</template>
